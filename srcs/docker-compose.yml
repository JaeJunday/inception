version: "3"

services:
  mariadb:
    build:
      context: ./mariadb
      dockerfile: Dockerfile 
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - mariadb-data:/var/lib/mysql

  nginx:
    build:
      context: ./ng
      dockerfile: Dockerfile
    container_name: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - nginx-config:/etc/nginx/conf.d
      - nginx-html:/usr/share/nginx/html
    depends_on:
      - mariadb

  wordpress:
    build:
      context: ./word
      dockerfile: Dockerfile
    container_name: wordpress
    restart: always
    ports:
      - 8080:8080
    volumes:
      - wordpress-data:/var/www/html
    depends_on:
      - mariadb
      - nginx

volumes:
  mariadb-data:
  nginx-config:
  nginx-html:
  wordpress-data:
